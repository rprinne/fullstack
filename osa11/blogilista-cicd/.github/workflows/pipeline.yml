name: Deployment pipeline

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./osa11/blogilista-cicd

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: test backend
        run: |
          npm run lint
          npm install
          npm run test:backend